{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>

</head>
<body>
{% block content %}

<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Login</h2>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="frame">
        <div>
            <h1 style="padding-right:15px;padding-top:40px;"><b>LOGIN</b></h1>
        </div>

        <div ng-app ng-init="checked = false">
            <form class="form-signin" action="{% url 'Customerapp:login_request' %}" method="POST" name="form">
                {% csrf_token %}

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" style="padding:70px" {% endif %}>
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                <br>
                {% endif %}

                <label for="username1">Username</label>
                <input class="form-styling" type="text" name="username" id="username1" placeholder=""/>
                <label for="password">Password</label>
                <input class="form-styling" type="password" name="password" id="password" placeholder=""/>
                <input type="checkbox" id="checkbox"/>
                <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                <br>
                <div >
                    <button style="float: left;width: 100%;height: 35px;border: none;border-radius: 20px;
                margin-top: -8px;background-color: #1059ff;color:white"><b>Sign in</b></button>
                </div>
            </form>

        </div>
        <br>

        <!--        <div class="forgot">-->

        <!--            <a href="#">Forgot your password?</a>-->
        <!--        </div>-->
        <div>
            <a href="{% url 'Customerapp:cus_signup' %}" style="padding-left:145px;color:#66819f">create an account</a>
        </div>

    </div>

</div>

{% endblock content %}


</body>
</html>
